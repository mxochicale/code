## USAGE
## cd $HOME/repositories/code/conda/create-virtual-environments
## conda list -n simpleVE # show list of installed packages
## conda update -n base -c defaults conda  ## UPDATE CONDA
## conda env create -f simpleVE.yml   		    ## INSTALL
## conda env update --file simpleVE.yml --prune  	## UPDATE
## conda activate simpleVE   			            ## ACTIVATE
## conda remove -n simpleVE --all			        ## REMOVE

name: simpleVE
channels:
  - defaults
  - conda-forge # notebook; jupyter_contrib_nbextensions; tqdm
  - anaconda # ipython
dependencies:
  - python=3.*
  - notebook
  - jupyter_contrib_nbextensions # A good overview over other extensions: https://towardsdatascience.com/jupyter-notebook-extensions-517fa69d2231
  - jupyter
  - matplotlib
  - numpy
  - ipython
  - tqdm 
  - pip