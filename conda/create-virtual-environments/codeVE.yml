name: mxVE
channels:
  - pytorch
  - nvidia
  - defaults
  - conda-forge # notebook; jupyter_contrib_nbextensions; tqdm
  - anaconda # seaborn; pandas; scikit-learn
dependencies:
  - python=3.8.*
  - pytorch=1.10.* #1.9.* with cudatoolkit=11.1#OK    #1.10.* with cudatoolkit=11.1 found conflict! #1.10.* with cudatoolkit=11.3 found conflict!
  - cudatoolkit=11.3.*
  - matplotlib
  - numpy
  - notebook
  - jupyter_contrib_nbextensions # A good overview over other extensions: https://towardsdatascience.com/jupyter-notebook-extensions-517fa69d2231
  - torchvision=0.11.*  #0.2.2#OK #0.10.0 #OK #0.10.1 #0.11.* have conflicts (TODO check version conflicts)
  - seaborn
  - pandas
  - tqdm
